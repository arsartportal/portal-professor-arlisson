<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ParcelaCerta • Novo Empréstimo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1>Novo Empréstimo</h1>
  <p>Cadastre seu empréstimo com clareza e controle.</p>
</header>

<div class="container">

  <div class="card">

    <form id="formEmprestimo">

      <div class="grid">

        <!-- TÍTULO -->
        <div class="campo">
          <label for="titulo">Título do Empréstimo</label>
          <input
            type="text"
            id="titulo"
            placeholder="Ex: Empréstimo Banco X"
            required
          >
        </div>

        <!-- VALOR -->
        <div class="campo">
          <label for="valor">Valor Emprestado (R$)</label>
          <input
            type="number"
            id="valor"
            placeholder="25000"
            step="0.01"
            required
          >
        </div>

        <!-- TAXA -->
        <div class="campo">
          <label for="taxa">Taxa de Juros (% ao mês)</label>
          <input
            type="number"
            id="taxa"
            placeholder="6"
            step="0.01"
            required
          >
        </div>

        <!-- PARCELAS -->
        <div class="campo">
          <label for="parcelas">Número de Parcelas</label>
          <input
            type="number"
            id="parcelas"
            placeholder="24"
            required
          >
        </div>

        <!-- TIPO -->
        <div class="campo">
          <label for="tipo">Sistema de Amortização</label>
          <select id="tipo" required>
            <option value="">Selecione</option>
            <option value="price">Tabela Price</option>
            <option value="sac">SAC</option>
          </select>
        </div>

        <!-- MULTA -->
        <div class="campo">
          <label for="multa">Multa por atraso (%)</label>
          <input
            type="number"
            id="multa"
            placeholder="2"
            step="0.01"
            value="2"
          >
        </div>

        <!-- MORA -->
        <div class="campo">
          <label for="mora">Mora diária (% ao dia)</label>
          <input
            type="number"
            id="mora"
            placeholder="0.33"
            step="0.01"
            value="0.33"
          >
        </div>

      </div>

      <div style="margin-top:24px">
        <button type="submit" class="btn">
          Salvar Empréstimo
        </button>
        <a href="dashboard.html" class="btn" style="background:var(--primaria);margin-left:8px">
          Cancelar
        </a>
      </div>

    </form>

  </div>

</div>

<footer>
  ParcelaCerta © 2026 • Seu empréstimo, sem surpresas.
</footer>

<script type="module" src="js/app.js"></script>
</body>
</html>
