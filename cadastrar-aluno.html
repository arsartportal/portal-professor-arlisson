<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Aluno • Portal do Professor</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<h2>Cadastro de Aluno</h2>

<p>
  Preencha os dados abaixo para criar o acesso do aluno ao portal.
</p>

<form class="form-padrao">

  <!-- Nome completo do aluno -->
  <input
    type="text"
    id="nome"
    placeholder="Nome completo do aluno"
  >

  <!-- Usuário curto (login) -->
  <input
    type="text"
    id="usuario"
    placeholder="Usuário (ex: joao.silva)"
  >

  <!-- Turma -->
  <input
    type="text"
    id="turma"
    placeholder="Turma (ex: 2A, EJA Noite)"
  >

  <!-- Senha inicial -->
  <input
    type="text"
    id="senha"
    placeholder="Senha inicial do aluno"
  >

  <button type="button" onclick="cadastrarAluno()">
    Cadastrar Aluno
  </button>

</form>

<p id="mensagem"></p>

<!-- Script de cadastro -->
<script type="module" src="../js/cadastrar-aluno.js"></script>

</body>
</html>
