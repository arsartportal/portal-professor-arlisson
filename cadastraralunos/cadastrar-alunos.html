<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Alunos</title>

  <!-- Estilo da página -->
  <link rel="stylesheet" href="cadastrar-alunos.css?v=999">
</head>
<body>

  <main class="container cadastro-alunos">

    <h1>Cadastrar aluno</h1>

    <!-- FORMULÁRIO -->
    <form id="formCadastrarAluno">

      <label>
        Nome do aluno
        <input type="text" id="nome" placeholder="Nome completo" required>
      </label>

      <label>
        Senha inicial do aluno
        <input type="password" id="senha" required minlength="6">
      </label>

      <label>
  Escola
  <div class="custom-select" data-name="escola">
    <div class="select-selected">Selecione a escola</div>
    <div class="select-items">
      <div data-value="boto-de-menezes">Boto de Menezes</div>
      <div data-value="audiocomunicacao">Audiocomunicação</div>
      <div data-value="maria-geny">Maria Geny</div>
    </div>
  </div>
</label>
      <label>
  Série / Ano
  <div class="custom-select" data-name="serie">
    <div class="select-selected">Selecione</div>
    <div class="select-items">
      <div data-value="1ano">1º Ano</div>
      <div data-value="2ano">2º Ano</div>
      <div data-value="3ano">3º Ano</div>
      <div data-value="eja">EJA</div>
      <div data-value="reforco">Reforço</div>
    </div>
  </div>
</label>

      <label>
        Turma
        <input type="text" id="turma" placeholder="Ex: A, B, C">
      </label>

      <button type="submit">Cadastrar aluno</button>

    </form>

    <!-- MENSAGENS -->
    <div id="msg"></div>

  </main>

  <!-- Script principal -->
  <script type="module" src="cadastrar-alunos.js"></script>
</body>
</html>
