<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login â€“ Calc3D Pro</title>

<style>
:root {
  --primaria: #2563eb;
  --texto: #0f172a;
  --cinza: #64748b;
  --borda: #e5e7eb;
  --erro: #dc2626;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: #fff;
  width: 100%;
  max-width: 380px;
  padding: 36px;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
}

.brand {
  text-align: center;
  margin-bottom: 20px;
}

.brand img {
  height: 70px;
  margin-bottom: 8px;
}

.brand h1 {
  margin: 0;
  font-size: 22px;
  color: var(--texto);
}

.login-box h2 {
  text-align: center;
  font-size: 18px;
  color: #334155;
  margin-bottom: 20px;
}

label {
  font-size: 14px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  margin-bottom: 16px;
  border-radius: 6px;
  border: 1px solid var(--borda);
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: var(--primaria);
}

button {
  width: 100%;
  padding: 14px;
  background: var(--primaria);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: .7;
  cursor: not-allowed;
}

.toggle {
  margin-top: 14px;
  text-align: center;
  font-size: 14px;
}

.toggle span {
  color: var(--primaria);
  cursor: pointer;
  font-weight: 600;
}

.msg {
  margin-top: 14px;
  font-size: 14px;
  text-align: center;
}

.msg.erro {
  color: var(--erro);
}
</style>
</head>

<body>

<div class="login-box">

  <div class="brand">
    <img src="assets/img/logo.png" alt="Logo">
    <h1>Calc3D Pro</h1>
  </div>

  <h2>Acesso restrito</h2>

  <label>Email</label>
  <input type="email" id="email" placeholder="seu@email.com">

  <label>Senha</label>
  <input type="password" id="senha" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

  <button id="btn" onclick="login()">Entrar</button>

  <div class="toggle">
    <span onclick="recuperarSenha()">Esqueci minha senha</span>
  </div>

  <div class="msg" id="msg"></div>

</div>

<!-- ðŸ” FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCs6AGz_yGwLwbMuWQLMkUv0-IJZ84IT2M",
  authDomain: "calculadora---3d.firebaseapp.com",
  projectId: "calculadora---3d",
  storageBucket: "calculadora---3d.firebasestorage.app",
  messagingSenderId: "53725959441",
  appId: "1:53725959441:web:2f83316aa37380da0aa8b0",
  measurementId: "G-1WHG7YB873"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Se jÃ¡ estiver logado, vai direto
onAuthStateChanged(auth, user => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});

window.login = function () {
  msg.textContent = "";
  msg.classList.remove("erro");
  btn.disabled = true;
  btn.textContent = "Aguarde...";

  signInWithEmailAndPassword(auth, email.value, senha.value)
    .then(() => {
      window.location.href = "dashboard.html";
    })
    .catch(e => {

      // ðŸ” CONTA NÃƒO EXISTE OU SEM ACESSO â†’ PLANOS
      if (e.code === "auth/invalid-credential") {
        window.location.href = "planos.html";
        return;
      }

      // âŒ OUTROS ERROS
      msg.textContent = traduzirErro(e.code);
      msg.classList.add("erro");
      btn.disabled = false;
      btn.textContent = "Entrar";
    });
};

window.recuperarSenha = function () {
  if (!email.value) {
    msg.textContent = "Informe seu email para recuperar a senha.";
    msg.classList.add("erro");
    return;
  }

  sendPasswordResetEmail(auth, email.value)
    .then(() => {
      msg.textContent =
        "Email de recuperaÃ§Ã£o enviado. Verifique sua caixa de entrada.";
      msg.classList.remove("erro");
    })
    .catch(e => {
      msg.textContent = traduzirErro(e.code);
      msg.classList.add("erro");
    });
};

function traduzirErro(code) {
  const erros = {
    "auth/invalid-email": "Email invÃ¡lido.",
    "auth/too-many-requests": "Muitas tentativas. Tente novamente mais tarde."
  };
  return erros[code] || "Erro ao autenticar.";
}
</script>

</body>
</html>
