<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Planos ‚Äì Calc3D Pro</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f5f9;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #0f172a;
}

.planos {
  display: flex;
  gap: 20px;
  margin-top: 40px;
  justify-content: center;
}

.plano {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  width: 280px;
  box-shadow: 0 10px 20px rgba(0,0,0,.1);
  text-align: center;
}

.plano h2 {
  margin-top: 0;
  color: #1e293b;
}

.preco {
  font-size: 28px;
  font-weight: bold;
  margin: 20px 0;
}

.plano ul {
  list-style: none;
  padding: 0;
  margin: 20px 0;
}

.plano li {
  margin-bottom: 10px;
  color: #475569;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.email-box {
  text-align: center;
  margin-top: 30px;
}

.email-box input {
  width: 300px;
  padding: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #cbd5e1;
}
</style>
</head>

<body>

<div class="container">

  <h1>Escolha seu plano</h1>

  <div class="email-box">
    <input type="email" id="email" placeholder="Digite seu email">
  </div>

  <div class="planos">

    <!-- PLANO MENSAL -->
    <div class="plano">
      <h2>Plano Mensal</h2>
      <div class="preco">R$ 10,00</div>
      <ul>
        <li>Acesso completo √† calculadora</li>
        <li>Or√ßamentos ilimitados</li>
        <li>Suporte b√°sico</li>
      </ul>
      <button onclick="assinar('mensal')">Assinar</button>
    </div>

    <!-- PLANO ANUAL -->
    <div class="plano">
      <h2>Plano Anual</h2>
      <div class="preco">R$ 100,00</div>
      <ul>
        <li>Acesso completo √† calculadora</li>
        <li>Or√ßamentos ilimitados</li>
        <li>Suporte priorit√°rio</li>
      </ul>
      <button onclick="assinar('anual')">Assinar</button>
    </div>

  </div>
</div>

<script>
async function assinar(plano) {
  const email = document.getElementById("email").value;

  if (!email) {
    alert("Informe seu email para continuar.");
    return;
  }

  try {
    const response = await fetch("http://localhost:3000/criar-checkout", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, plano })
    });

    const data = await response.json();

    if (data.checkout_url) {
      // üî• REDIRECIONA PARA O CHECKOUT DO MERCADO PAGO
      window.location.href = data.checkout_url;
    } else {
      alert("Erro ao gerar checkout.");
      console.log(data);
    }

  } catch (err) {
    alert("Erro de conex√£o com o servidor.");
    console.error(err);
  }
}
</script>

</body>
</html>
